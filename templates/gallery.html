{% extends "layout.html" %}
{% block content %}

<!-- Hero Section -->
<section class="relative h-72 md:h-[28rem] flex items-center justify-center text-center bg-gradient-to-r from-green-400 via-green-500 to-green-700">
  
  <!-- Overlay for readability -->
  <div class="absolute inset-0 bg-black/20"></div>
  
  <!-- Content -->
  <div class="relative z-10 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl sm:text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg animate-fade-in">
      ðŸŒ¿ MrigaAayuvets Cares for Your Pets
    </h1>
    <p class="mt-3 text-sm sm:text-lg md:text-xl text-green-100 max-w-2xl mx-auto animate-fade-in-up">
      Trusted veterinary care with compassion, health, and love for every furry friend.  
    </p>
  
  </div>
</section>

<!-- Animations -->
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fade-in-up {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in { animation: fade-in 1.2s ease-out forwards; }
.animate-fade-in-up { animation: fade-in-up 1.5s ease-out forwards; }
</style>


<!-- Gallery Grid -->
<main class="py-16 max-w-7xl mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for i in range(1, 21) %}
        <div class="overflow-hidden rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-500 ease-in-out animate-fadeIn">
            <img src="{{ url_for('static', filename='gallery/gall' ~ i ~ '.jpeg') }}" alt="Pet Gallery {{ i }}" class="w-full h-60 object-cover">
        </div>
        {% endfor %}
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-16 text-center">
    <p>&copy; 2025 MrigaAayu Vets. All rights reserved.</p>
</footer>

{% endblock %}

<!-- Optional: Tailwind Animations -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-fadeIn {
  animation: fadeIn 0.8s ease forwards;
}
</style>

<script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');

    menuToggle.addEventListener('click', () => {
        navbar.classList.toggle('hidden'); // Tailwind hidden class toggle
    });
</script>
